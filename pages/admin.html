<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="./../assets/css/admin_page.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./../assets/images/New Project (22).png">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-image: url("./../assets/images/59276.jpg");
      }
    </style>
  </head>

  <body>
    <div class="test">
      <div class="test3">
        <span class="test1">
          <img
            src="../assets/images/group.JPG"
            height="100%"
            alt="group photo"
          />
        </span>

        <span class="test2">
          <form class="box" onsubmit="submiHandler(event)">
            <h1 class="s1">Sign Up</h1>
            <div class="side">
              <button class="hello" onclick="Student()">Student</button>
              <button class="active" onclick="Admin()" >Admin</button>
            </div>
            <br />

            <div id="student" class="add">
              <input
                type="text"
                name="Name"
                placeholder="Username"
                id="name"
                title="Name should not be empty and should contain only characters and space with minimum 3 to maximum 32 characters"
                pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$"
                autofocus
                minlength="3"
                ;
                maxlength="32"
                required
              />

              <input
                type="email"
                name="email"
                id="email_id"
                placeholder="Email ID"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
              <input
                type="password"
                placeholder="Secret Code"
                title="Use 8-15 characters with atleast one uppercase,one lowercase and one special character"
                name="password1"
                id="secret_code"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
              <input
                type="password"
                placeholder="Password"
                title="Use 8-15 characters with atleast one uppercase,one lowercase and one special character"
                name="password1"
                id="password1"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />

              <input
                type="password"
                placeholder="Confirm Password"
                id="password2"
                name="password2"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
              <div id="emailId"></div>
              <div id="message1"></div>
              <div id="message2"></div>
              <button
                type="button"
                onclick="reload()"
                class="btn btn-outline-danger"
                id="clear"
              >
                Clear
              </button>
              <input
                type="submit"
                name="submit"
                value="Submit"
                class="btn btn-outline-danger"
                id="submit1"
                onclick="colorChange()"
              />

              <br /><br />
             <h4 class="pq1">
              Already have a account login <a href="./../pages/login.html" class="linkto">Here</a>
            </h4>
            </div>
          </form>
        </span>
      </div>
    </div>
    <script src="../assets/js/admin.js"></script>
  </body>
</html>
